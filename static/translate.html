<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator - Translate</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="translate-container">
            <div class="translate-header">
                <h1>üåç Voice Translator</h1>
                <p>Translate text and listen to the pronunciation</p>
                <div class="nav-links">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="#" id="logoutBtn" class="nav-link">Logout</a>
                </div>
            </div>

            <div class="translate-form">
                <form id="translateForm">
                    <div class="language-selection">
                        <div class="form-group">
                            <label for="sourceLanguage">Source Language:</label>
                            <select id="sourceLanguage" name="sourceLanguage" required>
                                <option value="auto">Auto-detect</option>
                                <option value="en">English</option>
                                <option value="ta">Tamil</option>
                                <option value="hi">Hindi</option>
                                <option value="te">Telugu</option>
                                <option value="ar">Arabic</option>
                                <option value="zh-cn">Chinese (Simplified)</option>
                                <option value="zh-tw">Chinese (Traditional)</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="tr">Turkish</option>
                                <option value="vi">Vietnamese</option>
                                <option value="th">Thai</option>
                                <option value="id">Indonesian</option>
                                <option value="ms">Malay</option>
                                <option value="fil">Filipino</option>
                            </select>
                        </div>

                        <div class="swap-languages">
                            <button type="button" id="swapLanguages" class="btn-icon" title="Swap languages">
                                üîÑ
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="targetLanguage">Target Language:</label>
                            <select id="targetLanguage" name="targetLanguage" required>
                                <option value="en">English</option>
                                <option value="ta">Tamil</option>
                                <option value="hi">Hindi</option>
                                <option value="te">Telugu</option>
                                <option value="ar">Arabic</option>
                                <option value="zh-cn">Chinese (Simplified)</option>
                                <option value="zh-tw">Chinese (Traditional)</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="tr">Turkish</option>
                                <option value="vi">Vietnamese</option>
                                <option value="th">Thai</option>
                                <option value="id">Indonesian</option>
                                <option value="ms">Malay</option>
                                <option value="fil">Filipino</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-input-section">
                        <div class="form-group">
                            <label for="inputText">Text to Translate:</label>
                            <textarea 
                                id="inputText" 
                                name="inputText" 
                                placeholder="Enter text to translate..."
                                rows="4"
                                required
                            ></textarea>
                            <div class="char-counter">
                                <span id="charCount">0</span> / 5000 characters
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary" id="translateBtn">
                            üåê Translate & Speak
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            üóëÔ∏è Clear
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultSection" class="result-section" style="display: none;">
                <div class="result-header">
                    <h3>Translation Result</h3>
                </div>
                
                <div class="translation-result">
                    <div class="original-text">
                        <h4>Original Text:</h4>
                        <div class="text-content" id="originalText"></div>
                        <div class="language-info" id="originalLanguage"></div>
                    </div>

                    <div class="translated-text">
                        <h4>Translated Text:</h4>
                        <div class="text-content" id="translatedText"></div>
                        <div class="language-info" id="translatedLanguage"></div>
                        
                        <div class="audio-controls">
                            <button class="btn btn-audio" id="playAudioBtn" style="display: none;">
                                üîä Play Audio
                            </button>
                            <audio id="audioPlayer" controls style="display: none;"></audio>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Translating and generating audio...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/translate.js"></script>
</body>
</html>
